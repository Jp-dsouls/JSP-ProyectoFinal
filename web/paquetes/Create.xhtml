<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaquetesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_codpaq}" for="codpaq" />
                    <h:inputText id="codpaq" value="#{paquetesController.selected.codpaq}" title="#{bundle.CreatePaquetesTitle_codpaq}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_codpaq}"/>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_nompaq}" for="nompaq" />
                    <h:inputText id="nompaq" value="#{paquetesController.selected.nompaq}" title="#{bundle.CreatePaquetesTitle_nompaq}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_nompaq}"/>
                    <h:outputLabel value="#{bundle.CreatePaquetesLabel_cospaq}" for="cospaq" />
                    <h:inputText id="cospaq" value="#{paquetesController.selected.cospaq}" title="#{bundle.CreatePaquetesTitle_cospaq}" required="true" requiredMessage="#{bundle.CreatePaquetesRequiredMessage_cospaq}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paquetesController.create}" value="#{bundle.CreatePaquetesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paquetesController.prepareList}" value="#{bundle.CreatePaquetesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePaquetesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
