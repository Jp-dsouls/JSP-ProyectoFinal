<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompraLabel_nrocom}" for="nrocom" />
                    <h:inputText id="nrocom" value="#{compraController.selected.nrocom}" title="#{bundle.CreateCompraTitle_nrocom}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_nrocom}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_codusu}" for="codusu" />
                    <h:selectOneMenu id="codusu" value="#{compraController.selected.codusu}" title="#{bundle.CreateCompraTitle_codusu}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_codusu}">
                        <f:selectItems value="#{datosdeusuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_codpaq}" for="codpaq" />
                    <h:selectOneMenu id="codpaq" value="#{compraController.selected.codpaq}" title="#{bundle.CreateCompraTitle_codpaq}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_codpaq}">
                        <f:selectItems value="#{paquetesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.create}" value="#{bundle.CreateCompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.CreateCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
