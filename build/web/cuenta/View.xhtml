<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCuentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCuentaLabel_codcue}"/>
                    <h:outputText value="#{cuentaController.selected.codcue}" title="#{bundle.ViewCuentaTitle_codcue}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_salcue}"/>
                    <h:outputText value="#{cuentaController.selected.salcue}" title="#{bundle.ViewCuentaTitle_salcue}"/>
                    <h:outputText value="#{bundle.ViewCuentaLabel_codusu}"/>
                    <h:outputText value="#{cuentaController.selected.codusu}" title="#{bundle.ViewCuentaTitle_codusu}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentaController.destroyAndView}" value="#{bundle.ViewCuentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCuentaEditLink}"/>
                <br />
                <h:commandLink action="#{cuentaController.prepareCreate}" value="#{bundle.ViewCuentaCreateLink}" />
                <br />
                <h:commandLink action="#{cuentaController.prepareList}" value="#{bundle.ViewCuentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCuentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
