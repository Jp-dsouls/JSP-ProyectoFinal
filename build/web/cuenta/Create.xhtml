<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCuentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_codcue}" for="codcue" />
                    <h:inputText id="codcue" value="#{cuentaController.selected.codcue}" title="#{bundle.CreateCuentaTitle_codcue}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_codcue}"/>
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_salcue}" for="salcue" />
                    <h:inputText id="salcue" value="#{cuentaController.selected.salcue}" title="#{bundle.CreateCuentaTitle_salcue}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_salcue}"/>
                    <h:outputLabel value="#{bundle.CreateCuentaLabel_codusu}" for="codusu" />
                    <h:selectOneMenu id="codusu" value="#{cuentaController.selected.codusu}" title="#{bundle.CreateCuentaTitle_codusu}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_codusu}">
                        <f:selectItems value="#{datosdeusuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cuentaController.create}" value="#{bundle.CreateCuentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cuentaController.prepareList}" value="#{bundle.CreateCuentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCuentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
